version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: api-mock-backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend/api_mocks.db:/app/api_mocks.db
    restart: unless-stopped
    environment:
      - PORT=3001

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: api-mock-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - REACT_APP_API_BASE_URL=http://backend:3001
